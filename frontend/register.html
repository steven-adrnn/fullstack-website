<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Virtual Lab: Sorting Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-menu">
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h1>Register</h1>
            <p>Daftar untuk membuat akun baru.</p>
        </section>

        <section class="contact-content">
            <div class="login-container"> <!-- Tambahkan div ini -->
                <form id="register-form">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Register</button>
                </form>
            </div> <!-- Tutup div ini -->
        </section>
    </main>

    <footer>
        <p>2024 Virtual Lab: Sorting Algorithm.</p>
    </footer>

    <script src="source/hamburger.js"></script>
    <script src="source/transition.js"></script>
    <script src="source/register.js"></script>
</body>
</html>
